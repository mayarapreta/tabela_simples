<!DOCTYPE html>
<html lang="pt-BR">
 <header>
     <meta charset="uft-8">
     <title> &lt;input type="datetime-local"&gt; example </title>
           <!--&lt;input type="datetime-local"&gt; example-->
      
 </header>  
 <style>
 div{
     margin-bottom: 10px;
     display: flex;
     align-items: center;
 }
 label{
     display: inline-block;
     width: 300px;
 }
 input:invalid+span:after{
     content:'✖';
     padding-left: 5px;
 }
 input:invalid+span:after{
     content: '✓';
     padding-left: 5px;
 }
 </style>   
 <body>
    <form>
        <label for="party">Choose your preferred party date an time (required, June 1st 8.30am to june 30th 4.30pm):</label>
        <input id="party" type="datetime" name="partytida" min="2017-06-01T08:30" max="2017-06-30T16:30" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
        <span class="valitidy"></span>
        <di>
            <input type="submit" value="Book party">
        </di>
        <input type="hidden" id="timezone" name="timesone" value="-80:00">
    </form>

 </body>
</html>
