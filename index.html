            <title>Basic input types</title>
            <style>
                  html,input{
                        font-family: sans-serif;
                  }
                  body{
                        width: 90%;
                        max-width: 500px;
                        margin: 0 auto;
                  }
                  form{
                        margin-top: 20%;
                  
                  }
                  div{
                        margin-bottom: 20px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                  }
                  label,input,button{
                        font-size: 14px;
                        line-height: 1.5;
                  }
                  label{
                        text-align: right;
                        width: 30%;
                        margin-right: 2%;
                  }
                  input{
                        flex: auto;
                  }
                  button{
                        width: 70%;
                        margin: 0 auto;
                  }

            <form>
                  <div> <!-- cadastro-->

                        <form for="pwd">password input type:</form>

                    <div>  <!-- email-->

                  </div>

                     </div>           
                       
                     <div> <!-- id de numero -->
                           <label for="number" > number input type:</label>
                      <input type="number" id="number" name="number">
                        </div>
                        
                        <div> <!-- id de telefone-->
                              <label for="tel"> tel number input type</label>

                        </div>

                       <div> <!-- pesquisa-->
